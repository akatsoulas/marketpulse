{% extends "base.html" %}

{% block content %}
  <div class="row" id="activities-titles">
    <div class="col-md-6">
      <h2>{{ user_contributions }} Contribution{{ user_contributions|pluralize }}</h2>
    </div>
    <div class="col-md-6">
      <h4 class="text-center">
        Your contributions represent<br>
        {{ percent }}% of all contributions
      </h3>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12">
      <a href="{{ url('main:edit_fxosprice') }}" class="btn btn-lg btn-default btn-block">New Firefox OS Device Price</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <a href="{{ url('main:all_fxosprice') }}"
         class="view-all">View your contributions &gt;&gt;</a>
    </div>
  </div>

  <hr>

  <div class="row text-center">
    <div class="col-md-12">
      More marketpulse activities coming soon...
    </div>
  </div>
{% endblock %}
